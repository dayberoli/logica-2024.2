<script>

  //10) Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.
      
  // Entrada
  
  let valor1 = parseInt(prompt("Digite o primeiro valor:"))
  let valor2 = parseInt(prompt("Digite o segundo valor:"))
  let valor3 = parseInt(prompt("Digite o terceiro valor:"))
  
  // Processamento
  
  function ordemCrecente(valor1, valor2, valor3) {
  let tempValor = 0
   if (valor1 > valor3){
      tempValor = valor1
      valor1 = valor3
      valor3 = tempValor
  }
  
  if (valor2 > valor3){
      tempValor = valor2
      valor3 = valor2
      valor2 = tempValor
                         
  }
  
  if (valor1 > valor2){
      tempValor = valor2
      valor2 = valor1
      valor1 = tempValor
  }
  return {valor1,valor2, valor3}
  }
  
  // Saida
  let resposta = ordemCrecente (valor1, valor2, valor3)
  document.write ("Em ordem: " + resposta)
  
  </script>
