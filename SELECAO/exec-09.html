<script>
//9) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da compra. 


//entrada
let numeroMacas = parseInt(prompt("Digite o número de maçãs compradas:"))
let precoPorMaca

//processamento
if (numeroMacas < 12) {
  precoPorMaca = 0.30 // Menos de 12 maçãs
} else {
  precoPorMaca = 0.25 // 12 ou mais maçãs
}

let valorTotal = numeroMacas * precoPorMaca

//saida
document.write ("O valor total da compra R$ " + valorTotal)


</script>
