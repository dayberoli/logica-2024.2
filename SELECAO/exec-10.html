<script>
// 10) Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente. 

//entrada
let valor1 = parseFloat(prompt("Digite o primeiro valor inteiro:"))
let valor2 = parseFloat(prompt("Digite o segundo valor inteiro:"))
let valor3 = parseFloat(prompt("Digite o terceiro valor inteiro:"))

//processamento
let valores = [valor1, valor2, valor3];
valores.sort(function(a, b) {
    return a - b;
  });

//saida
document.write ("Os valores em ordem crescente são: " + valores.join(", "))

</script>
