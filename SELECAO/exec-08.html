<script>
// 8) Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu). 

//entrada
  let anoNascimento = parseFloat(prompt("Digite o seu ano de nascimento:"))
  let anoAtual = 2024

  // processamento
  let resposta = ""  
  let idade = anoAtual - anoNascimento

  if (idade >= 16) {
    resposta = "Sim."
  } else {
    resposta = "Não."
  }

// saida
document.write ("Você pode votar este ano:" + resposta)
</script>
