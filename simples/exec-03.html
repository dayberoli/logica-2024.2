<script>
// Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C × 9/5) + 32)

//entrada
let Temperatura = prompt ("Entre com a temperatura em graus Celsius")
console.log("Temp. :", Temperatura)

//processamento
 let resposta = (Temperatura * 9/5) + 32 
 console.log ("resp:", resposta)

//saída
alert ("a temperatura em graus Fahrenheit:" + resposta)
document.write ("a temperatura em graus Fahrenheit" + resposta)

</script>
