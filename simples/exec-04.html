<script>
// 4) Escreva um programa para calcular e imprimir o número de lâmpadas necessárias para iluminar um determinado cômodo de uma residência. Dados de entrada: a potência da lâmpada utilizada (em watts), as dimensões (largura e comprimento, em metros) do cômodo. Considere que a potência necessária é de 18 watts por metro quadrado. 


//1 entrar com a potencia da lâmpada
//2 entrar com a largura (em metros)
//3 entrar com o comprimento (em metros)
//4 calcular a área do comodo (area = metros * comprimento)
//5 calcular a potencia em watts necessária para iluminar o cômodo (wattstotal = 18 * area)
//6 calcular a quantidade de lâmpadas, dividindo o watts total pela potencia da lâmpada utilizada (quantidadelampada = wattstotal / potencialampada)
//7 mostrar a quantidade das lampadas necessárias (quantidadelampada)

// entrada
let potencialâmpada = parseFloat (prompt ("potencia de lampada utilizada?"))
let largura = parseFloat (prompt ("Largura do cômodo?"))
let comprimento = parseFloat (prompt ("Comprimento do comodo?"))

// processamento
let area = largura * comprimento
let wattstotal = 18 * area
let quantidadelâmpada = wattstotal / potencialâmpada

// saída
document.write ("A quantidade de lâmpadas necessárias:" + quantidadelâmpada)

</script>
