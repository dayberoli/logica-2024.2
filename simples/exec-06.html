<script>
// 6 - Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia. 

// inicio
let iniciodia = parseFloat (prompt("qual a marcação do odômetro no inicio do dia"))
let finaldia = parseFloat (prompt("qual a marcação do ôdometro no final do dia?"))
let litroscombustivel = parseFloat (prompt("qual a quantidade de litros de combustivel?"))
let ganhodia = parseFloat (prompt("qual valor recebido dos passageiros"))

// processamento
let consumo = (iniciodia - finaldia) / litroscombustivel
let lucro = ganhodia - (litroscombustivel / 4,87)

// saida
document.write ("foram gastos: " + consumo)
document.write ("Total de lucro do dia: " + lucro)

</script>
