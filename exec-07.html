<script>
 //7 - A equipe Benneton-Ford deseja calcular o número mínimo de litros que deverá colocar no tanque de seu carro para que ele possa percorrer um determinado número de voltas até o primeiro reabastecimento. Escreva um programa que leia o comprimento da pista (em metros), o número total de voltas a serem percorridas no grande prêmio, o número de abastecimentos desejados e o consumo de combustível do carro (em Km/L). Calcular e escrever o número mínimo de litros necessários para percorrer até o primeiro reabastecimento. OBS: Considere que o número de voltas entre os abastecimentos é o mesmo. 

// entrada
let comprimentoPista = parseFloat(prompt("Digite o comprimento da pista em metros:")) / 1000 // Convertendo para quilômetros
let numeroVoltas = parseInt(prompt("Digite o número total de voltas a serem percorridas:"))
let numeroAbastecimentos = parseInt(prompt("Digite o número de abastecimentos desejados:"))
let consumoCarro = parseFloat(prompt("Digite o consumo do carro (em km/L):"))

// processamento
let voltasEntreAbastecimentos = numeroVoltas / (numeroAbastecimentos + 1)
let distanciaEntreAbastecimentos = voltasEntreAbastecimentos * comprimentoPista
let combustivelNecessario = distanciaEntreAbastecimentos / consumoCarro

//saida
document.write ("O número mínimo de litros necessários para percorrer até o primeiro reabastecimento: " + combustivelNecessario + " litros.")

</script>
